<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/scripts.js' %}"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Bug Bounty</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Enhanced Navbar -->
<nav class="navbar navbar-expand-lg navbar-light soft-primary shadow-sm">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand soft-text" href="/">Practical Bug Bounty</a>
        
        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler soft-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar Menu Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link soft-text px-3" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link soft-text px-3" href="/philosophy">Philosophy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link soft-text px-3" href="/challenges">Challenges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link soft-text px-3" href="/resources">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link soft-text px-3" href="/contribute">Contribute</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link soft-text px-3" href="/community">Community</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle soft-text px-3" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About
                    </a>
                    <div class="dropdown-menu" aria-labelledby="aboutDropdown">
                        <a class="dropdown-item soft-text" href="/contact">Contact</a>
                    </div>
                </li>
            </ul>
            
            <!-- Dark Mode Toggle on the right -->
            <span id="darkModeToggle" class="navbar-text cursor-pointer">
                <i class="bi bi-sun light-icon"></i>
                <i class="bi bi-moon-fill dark-icon" style="display: none;"></i>
            </span>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    {% block content %}
    {% endblock content %}
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
